version: '3.8'

services:
  # =====================================================
  # PostgreSQL Database - Quest Academy LMS
  # =====================================================
  postgres:
    image: postgres:16-alpine
    container_name: lms_postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: quest_academy_lms
      POSTGRES_USER: guild_master
      POSTGRES_PASSWORD: SecurePassword123!
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      # Host:Container - Using port 5435 instead of default 5432
      - "5433:5432"

    volumes:
      # Persistent data storage
      - lms_postgres_data:/var/lib/postgresql/data
      # Auto-run schema on first startup
      - ./database/complete_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U guild_master -d quest_academy_lms" ]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - lms_network

  # =====================================================
  # pgAdmin 4 - Database Management UI (Optional)
  # =====================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lms_pgadmin
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@questacademy.edu
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'

    ports:
      - "5050:80"

    volumes:
      - lms_pgadmin_data:/var/lib/pgadmin

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - lms_network

# =====================================================
# Volumes
# =====================================================
volumes:
  lms_postgres_data:
    name: lms_postgres_data
  lms_pgadmin_data:
    name: lms_pgadmin_data

# =====================================================
# Networks
# =====================================================
networks:
  lms_network:
    name: lms_network
    driver: bridge
