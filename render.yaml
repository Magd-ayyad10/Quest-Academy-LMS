# Render Blueprint - Quest Academy LMS
# Deploy all services: https://render.com/deploy

databases:
  - name: quest-academy-db
    databaseName: quest_academy_lms
    user: guild_master
    plan: free
    region: oregon

services:
  # =====================================================
  # Backend - FastAPI Web Service
  # =====================================================
  - type: web
    name: quest-academy-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quest-academy-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: APP_NAME
        value: Quest Academy LMS
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # =====================================================
  # Frontend - Static Site
  # =====================================================
  - type: web
    name: quest-academy-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: quest-academy-api
          property: hostport
